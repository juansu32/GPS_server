<!DOCTYPE html>
<html>
<head>
    <title>Rastreador GPS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3 style="text-align:center">Seguimiento GPS en tiempo real</h3>
    <div id="map"></div>

    <script>
        let map, marker, polyline;
        let ultimaLat = null;
        let ultimaLng = null;
        let centradoInicial = false;
        let ultimoId = 0;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map: map
            });

            polyline = new google.maps.Polyline({
                path: [],
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 3,
                map: map
            });

            setInterval(obtenerUbicaciones, 10000);
        }

        function obtenerUbicaciones() {
            fetch(`/ubicaciones?since=${ultimoId}`)
                .then(res => {
                    if (res.status === 204) return null;
                    return res.json();
                })
                .then(data => {
                    if (!data || !data.ubicaciones.length) return;

                    ultimoId = data.timestamp;

                    data.ubicaciones.forEach(pos => {
                        const punto = new google.maps.LatLng(pos.lat, pos.lng);
                        polyline.getPath().push(punto);
                        marker.setPosition(punto);

                        if (!centradoInicial) {
                            map.setCenter(punto);
                            centradoInicial = true;
                        }

                        ultimaLat = pos.lat;
                        ultimaLng = pos.lng;
                    });
                });
        }

        window.addEventListener('beforeunload', () => {
            navigator.sendBeacon('/limpiar');
        });
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap">
    </script>
</body>
</html>
